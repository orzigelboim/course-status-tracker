<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Status Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .passed {
      background-color: #90ee90;
    }
    .waiting {
      background-color: #add8e6;
    }
    .not-taken {
      background-color: #ffff99;
    }
    #exportBtn, #sortBtn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
    }
    .action-btn {
      margin-right: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Course Status Tracker</h1>
  <form id="courseForm">
    <input type="text" id="courseName" placeholder="Course Name" required />
    <input type="text" id="courseSemester" placeholder="Semester (e.g. Fall 2025)" required />
    <select id="courseStatus">
      <option value="passed">Passed</option>
      <option value="waiting">Waiting</option>
      <option value="not-taken">Not Taken</option>
    </select>
    <button type="submit">Add Course</button>
  </form>

  <button id="sortBtn">Sort by Status</button>
  <button id="exportBtn">Export to CSV</button>

  <table id="courseTable">
    <thead>
      <tr>
        <th>Course Name</th>
        <th>Semester</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('courseForm');
    const tableBody = document.querySelector('#courseTable tbody');
    const exportBtn = document.getElementById('exportBtn');
    const sortBtn = document.getElementById('sortBtn');

    function loadCourses() {
      const data = localStorage.getItem('courses');
      if (data) {
        const courses = JSON.parse(data);
        courses.forEach((course, index) => addCourseToTable(course, index));
      }
    }

    function saveCourses(courses) {
      localStorage.setItem('courses', JSON.stringify(courses));
    }

    function getCourses() {
      return JSON.parse(localStorage.getItem('courses') || '[]');
    }

    function addCourseToTable(course, index) {
      const row = document.createElement('tr');
      row.className = course.status;

      row.innerHTML = `
        <td>${course.name}</td>
        <td>${course.semester}</td>
        <td>${course.status.replace('-', ' ').toUpperCase()}</td>
        <td>
          <span class="action-btn" onclick="editCourse(${index})">‚úèÔ∏è</span>
          <span class="action-btn" onclick="deleteCourse(${index})">üóëÔ∏è</span>
        </td>
      `;

      tableBody.appendChild(row);
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('courseName').value.trim();
      const semester = document.getElementById('courseSemester').value.trim();
      const status = document.getElementById('courseStatus').value;

      if (!name || !semester) return;

      const courses = getCourses();
      courses.push({ name, semester, status });
      saveCourses(courses);

      tableBody.innerHTML = '';
      courses.forEach((course, index) => addCourseToTable(course, index));

      form.reset();
    });

    function deleteCourse(index) {
      const courses = getCourses();
      courses.splice(index, 1);
      saveCourses(courses);
      refreshTable();
    }

    function editCourse(index) {
      const courses = getCourses();
      const course = courses[index];
      const newName = prompt('Edit Course Name:', course.name);
      const newSemester = prompt('Edit Semester:', course.semester);
      const newStatus = prompt('Edit Status (passed, waiting, not-taken):', course.status);

      if (newName && newSemester && newStatus) {
        courses[index] = { name: newName, semester: newSemester, status: newStatus };
        saveCourses(courses);
        refreshTable();
      }
    }

    function refreshTable() {
      const courses = getCourses();
      tableBody.innerHTML = '';
      courses.forEach((course, index) => addCourseToTable(course, index));
    }

    sortBtn.addEventListener('click', () => {
      const courses = getCourses();
      courses.sort((a, b) => a.status.localeCompare(b.status));
      saveCourses(courses);
      refreshTable();
    });

    exportBtn.addEventListener('click', () => {
      const data = getCourses();
      if (data.length === 0) return;

      const csvRows = ["Course Name,Semester,Status"];
      data.forEach(({ name, semester, status }) => {
        csvRows.push(`"${name.replace(/"/g, '""')}","${semester.replace(/"/g, '""')}","${status.replace(/"/g, '""')}"`);
      });

      const csvContent = csvRows.join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'courses.csv';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    });

    window.addEventListener('load', loadCourses);
  </script>
</body>
</html>
